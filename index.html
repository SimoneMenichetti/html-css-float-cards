<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html css float cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- add all container -->
    <div id="container">
        <header>
            <h1>Meet Our Team</h1>

        </header>

        <main>
            <!-- add first row item -->
            <section class="row">
                <div class="col">
                    <img src="./img/male1.png" alt="male1image">
                <div class="col textright">
                    <h2>
                        Marco Bianchi
                    </h2>
                        Designer
                        <a href="">marcobianchi@team.com</a>
                </div>
                
                    
                    
                </div>
                <div class="col">
                    <img src="./img/female1.png" alt="female1img">
                </div>
                <div class="col">
                    <img src="./img/male2.png" alt="male2img">
                </div>
                <div class="col">
                    <img src="./img/female2.png" alt="female1image2">
                </div>
                <div class="col">
                    <img src="./img/male3.png" alt="maleimg3">
                </div>
                <div class="col">
                    <img src="./img/female3.png" alt="femaleimg3">
                </div>
            </section>
        </main>

    </div>
    
</body>
</html>
